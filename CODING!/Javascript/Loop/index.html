<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Increment Numbers</h1>
    <label for="start">Starting Number:</label>
    <input type="number" id="start" required />
    <br />
    <br />

    <label for="end">Maximum Number:</label>
    <input type="number" id="end" required />
    <br />
    <br />

    <label for="increment">Increment By:</label>
    <input type="number" id="increment" required />
    <br />
    <br />

    <button id="generate">Generate</button>
    <button id="reset" onclick="reset()">Reset</button>

    <h2>Result:</h2>
    <pre id="result"></pre>
    <br />
    <br />
    <button id="submit-button">Click to have funny time</button>
    <button id="clear-button">
      Click to be depressed again after clicking the funny time button
    </button>

    <div id="image-container">
      <img
        id="displayed-image"
        src="/html/images/val.funny.jpg"
        alt="Valorant"
        style="width: 100%"
      />
    </div>
    <script>
      function reset() {
        document.getElementById("start").value = " ";
        document.getElementById("end").value = " ";
        document.getElementById("increment").value = " ";
      }
      function submit() {}
      document
        .getElementById("generate")
        .addEventListener("click", function () {
          let start = parseInt(document.getElementById("start").value);
          let end = parseInt(document.getElementById("end").value);
          let increment = parseInt(document.getElementById("increment").value);
          let text = "";
          let i = start;
          if (start < end) {
            while (i <= end) {
              console.log(i);
              text += i + " ";
              document.getElementById("result").innerHTML = text;
              i = i + increment;
            }
          } else if (start >= end) {
            for (let i = start; i >= end; i -= increment) {
              text += i + " ";
              document.getElementById("result").innerHTML = text;
            }
          }

          document.getElementById("result").textContent = text;
        });
      document
        .getElementById("submit-button")
        .addEventListener("click", function () {
          let imageContainer = document.getElementById("image-container");
          imageContainer.style.display = "block"; // Show the image

          document
            .getElementById("clear-button")
            .addEventListener("click", function () {
              let imageContainer = document.getElementById("image-container");
              imageContainer.style.display = "none"; // Hide the image
            });
        });
    </script>
  </body>
</html>
